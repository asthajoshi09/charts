<div class="container">
    <div class="row">
        <div class="col-md-6 top">
            <apx-chart [series]="donutChartOptions.series" [chart]="donutChartOptions.chart"
                [labels]="donutChartOptions.labels" [dataLabels]="donutChartOptions.dataLabels"
                [title]="donutChartOptions.title" [fill]="donutChartOptions.fill" [states]="donutChartOptions.states"
                [plotOptions]="donutChartOptions.plotOptions" [theme]="donutChartOptions.theme"
                [responsive]="donutChartOptions.responsive"></apx-chart>
        </div>
        <div class="col-md-6 top">
            <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [title]="chartOptions.title"
                [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
                [yaxis]="chartOptions.yaxis" [xaxis]="chartOptions.xaxis" [legend]="chartOptions.legend"
                [colors]="chartOptions.colors" [grid]="chartOptions.grid" [theme]="chartOptions.theme"></apx-chart>

        </div>

    </div>
</div>
